<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de precios</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <h2>Calculadora de precios</h2>
    <label for="pages">Número de planas:</label>
    <input type="number" id="pages" placeholder="Ingresa el número de páginas" min="1" />
    
    <div class="buttons">
      <button id="bw" onclick="selectPrintType('bw')">Blanco y Negro</button>
      <button id="color" onclick="selectPrintType('color')">Color</button>
    </div>
    
    <button onclick="calculatePrice()">Calcular Precio</button>
    
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
